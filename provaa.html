<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Demo</title>
    <style>
        body{
            margin:0;
            background:#0d0d0d;
            color:white;
            font-family:Arial, sans-serif;
        }
        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            padding:20px;
            background:#111;
            border-bottom:1px solid #222;
        }
        header a{
            color:white;
            text-decoration:none;
            margin:0 15px;
            font-size:16px;
        }
        .hero{
            height:70vh;
            display:flex;
            align-items:center;
            justify-content:center;
            text-align:center;
            background:linear-gradient(135deg, #0d0d0d, #111, #0d0d0d);
        }
        .hero h1{
            font-size:48px;
            margin:0;
            color:#4da6ff;
        }
        .section{
            padding:60px 20px;
            max-width:1100px;
            margin:auto;
        }
        .services{
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(250px,1fr));
            gap:20px;
        }
        .card{
            background:#141414;
            border:1px solid #222;
            padding:20px;
            border-radius:12px;
            text-align:center;
        }
        .card h3{
            color:#4da6ff;
        }
        footer{
            text-align:center;
            padding:30px;
            border-top:1px solid #222;
            background:#111;
            color:#777;
            margin-top:40px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <div class="hero">
        <h1>Welcome to Our Dark Website</h1>
    </div>

    <div class="section">
        <h2 style="color:#4da6ff; text-align:center;">Services</h2>
        <div class="services">
            <div class="card">
                <h3>Web Development</h3>
                <p>Modern dark UI websites.</p>
            </div>
            <div class="card">
                <h3>Design</h3>
                <p>Clean and minimal layouts.</p>
            </div>
            <div class="card">
                <h3>Contact Support</h3>
                <p>Fast response & details.</p>
            </div>
        </div>
    </div>

    <footer>
        Â© 2025 Dark Mode Preview
    </footer>
</body>
</html>
