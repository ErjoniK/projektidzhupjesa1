<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="conctact.css">
</head>    
<body>
   <section class="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Send us a Message</h3>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholders="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholders="Your Email">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholders="Your Message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p><i class="fas fa-phone"></i>+383 45 578 945</p>
                <p><i class="fas fa-envelope"></i>hyperperformanceks@gmail.com</p>
                <p><i class="fas fa-map-marker-alt"></i>Lagjja Kalabria,10000 Prishtine, Kosovo</p>


            </div>
        </div>
  </div>
</section>
    
</body>
</html>
